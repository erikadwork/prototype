  </div>

  <div class="mySlides fade">

    <img src="images/carousel4.jpg" alt="slide 4">
    <div class="text">Caption Four</div>
  </div>

</div>

<!-- dots -->
<div class="dots-wrap">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>   <!-- NEW 4th dot -->
</div>

<script>
  
  
let slideIndex = 1;        // start on the first slide
showSlides(slideIndex);

/* user clicks a dot */
function currentSlide(n) { showSlides(slideIndex = n); }

/* auto-advance */
setInterval(() => showSlides(++slideIndex), 5000);  // 5-second cadence

function showSlides(n) {
  const slides = document.getElementsByClassName("mySlides");
  const dots   = document.getElementsByClassName("dot");

  if (n > slides.length) { slideIndex = 1; }
  if (n < 1)             { slideIndex = slides.length; }

  Array.from(slides).forEach(s => s.style.display = "none");
  Array.from(dots).forEach(d => d.classList.remove("active"));

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");
}
</script>
